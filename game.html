<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">
        <title>Guessing Game</title>
    </head>
    <body>
        <div id="titleBar"> 
            <h1 id="title">Numberdle</h1>
            <p id ="instruction">Click a number to begin</p>
        </div>
        <div id="game">
            <table id="gameTable">
                <tr>
                    <td><button class="gameButton", onclick="buttonPressed(1)", id="1">1</button></td>
                    <td><button class="gameButton", onclick="buttonPressed(2)", id="2">2</button></td>
                    <td><button class="gameButton", onclick="buttonPressed(3)", id="3">3</button></td>
                    <td><button class="gameButton", onclick="buttonPressed(4)", id="4">4</button></td>
                    <td><button class="gameButton", onclick="buttonPressed(5)", id="5">5</button></td>
                </tr>
                <tr>
                    <td><button class="gameButton", onclick="buttonPressed(6)", id="6">6</button></td>
                    <td><button class="gameButton", onclick="buttonPressed(7)", id="7">7</button></td>
                    <td><button class="gameButton", onclick="buttonPressed(8)", id="8">8</button></td>
                    <td><button class="gameButton", onclick="buttonPressed(9)", id="9">9</button></td>
                    <td><button class="gameButton", onclick="buttonPressed(10)", id="10">10</button></td>
                </tr>
                <tr>
                    <td><button class="gameButton", onclick="buttonPressed(11)", id="11">11</button></td>
                    <td><button class="gameButton", onclick="buttonPressed(12)", id="12">12</button></td>
                    <td><button class="gameButton", onclick="buttonPressed(13)", id="13">13</button></td>
                    <td><button class="gameButton", onclick="buttonPressed(14)", id="14">14</button></td>
                    <td><button class="gameButton", onclick="buttonPressed(15)", id="15">15</button></td>
                </tr>
                <tr>
                    <td><button class="gameButton", onclick="buttonPressed(16)", id="16">16</button></td>
                    <td><button class="gameButton", onclick="buttonPressed(17)", id="17">17</button></td>
                    <td><button class="gameButton", onclick="buttonPressed(18)", id="18">18</button></td>
                    <td><button class="gameButton", onclick="buttonPressed(19)", id="19">19</button></td>
                    <td><button class="gameButton", onclick="buttonPressed(20)", id="20">20</button></td>
                </tr>
            </table>
        </div>
        
        <div id="resetGame">
            <button id="resetButton", onclick="reset()">New Game</button>

        </div>

        <script src="game.js"></script>
    </body>
</html>
